<!DOCTYPE html>
<!-- vim: set ft=html st=2 sts=2 sw=2 : -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PCounter</title>
</head>
<body>
  <div class="pcounter" id="pcounter">
    <div id="pcount_title" class="pcounter__title"></div>
    <ul class="pcounter__status">
      <li>
        <span class="pcounter__label">Total</span>
        <span class="pcounter__value" id="pcount_total">0</span>
      </li>
      <li>
        <span class="pcounter__label">Current</span>
        <span class="pcounter__value" id="pcount_current">0</span>
      </li>
      <li>
        <span class="pcounter__label">Bonus</span>
        <span class="pcounter__value" id="pcount_bonus">0</span>
      </li>
      <li class="hide">
        <span class="pcounter__label">Bonus Chain</span>
        <span class="pcounter__value" id="pcount_bonus_chain">0</span>
      </li>
      <li class="hide">
        <span class="pcounter__label">Points</span>
        <span class="pcounter__value" id="pcount_points">0</span>
      </li>
    </ul>
  </section>
  <script type="module" src="js/app.js"></script>
</body>
</html>
